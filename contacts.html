<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="index.html" class="header__logo"><img src="img/logo.svg" alt="Logo"></a>
				<div class="header__nav nav">
					<button type="button" class="nav__icon icon-menu"><span></span></button>
					<nav class="nav__body">
						<div class="nav__box">
							<ul class="nav__list">
								<li class="nav__item"><a href="menu.html" class="nav__link">Menu</a></li>
								<li class="nav__item"><a href="about.html" class="nav__link">About</a></li>

							</ul>
						</div>
					</nav>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="contacts">
				<div class="contacts__container">
					<div class="contacts__content">
						<h2 class="contacts__title">Contacts</h2>
						<div class="contacts__background-ibg">
							<picture><source srcset="img/contacts/bg.webp" type="image/webp"><img src="img/contacts/bg.jpg" alt="background"></picture>
						</div>
					</div>
					<div class="contacts__blocks blocks-contacts">
						<div class="blocks-contacts__schedule">
							<h4 class="blocks-contacts__title">Opening Hours</h4>
							<div class="blocks-contacts__row blocks-contacts__row--schedule">
								<div class="blocks-contacts__text">Monday - Friday</div>
								<div class="blocks-contacts__value">11:00 - 21:00</div>
							</div>
							<div class="blocks-contacts__row blocks-contacts__row--schedule">
								<div class="blocks-contacts__text">Saturday & Sunday</div>
								<div class="blocks-contacts__value">11:00 - 23:00</div>
							</div>
						</div>
						<div class="blocks-contacts__follow-us">
							<div class="blocks-contacts__image-ibg">
								<picture><source srcset="img/contacts/04.webp" type="image/webp"><img src="img/contacts/04.jpg" alt="Image"></picture>
							</div>
							<div class="blocks-contacts__social social">
								<a href="https://www.instagram.com/" class="social__icon">
									<img src="img/icons/social/instagram.svg" alt="instagram">
								</a>
								<a href="https://www.facebook.com/" class="social__icon">
									<img src="img/icons/social/facebook.svg" alt="facebook">
								</a>
								<a href="https://twitter.com/" class="social__icon">
									<img src="img/icons/social/twitter.svg" alt="twitter">
								</a>
							</div>
						</div>
						<div class="blocks-contacts__location">
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1549.9990498915533!2d-123.35237385187433!3d48.414922347555176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548f74f28e8966b3%3A0x2fdaafbcf9a2a24c!2zMTI0MCBPc2NhciBTdCwgVmljdG9yaWEsIEJDIFY4ViAyWDcsINCa0LDQvdCw0LTQsA!5e0!3m2!1suk!2sua!4v1715718057989!5m2!1suk!2sua" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
							<a href="https://maps.app.goo.gl/APtzZxtLKAoYDedc7" target="_blank" class="blocks-contacts__button button"><span>Show Route</span></a>
						</div>
						<div class="blocks-contacts__info">
							<h4 class="blocks-contacts__title">Get in touch</h4>
							<div class="blocks-contacts__row">
								<div class="blocks-contacts__text">Address</div>
								<div class="blocks-contacts__value">1240 Oscar St, Victoria, Canada</div>
							</div>
							<div class="blocks-contacts__row">
								<div class="blocks-contacts__text">Phone</div>
								<div class="blocks-contacts__value"><a href="tel:491234567890">+49 1234 567890</a></div>
							</div>
							<div class="blocks-contacts__row">
								<div class="blocks-contacts__text">Email</div>
								<div class="blocks-contacts__value"><a href="mailto:email@example.com">email@example.com</a></div>
							</div>
						</div>
					</div>
				</div>
				<div class="contacts__main-background-ibg">
					<picture><source srcset="img/main-bg.webp" type="image/webp"><img src="img/main-bg.jpg" alt="background"></picture>
				</div>
			</section>
		</main>
	</div>
