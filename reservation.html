<!DOCTYPE html>
<html lang="en">

<head>
	<title>Book a Table</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240515113339">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="index.html" class="header__logo"><img src="img/logo.svg" alt="Logo"></a>
				<div class="header__nav nav">
					<button type="button" class="nav__icon icon-menu"><span></span></button>
					<nav class="nav__body">
						<div class="nav__box">
							<ul class="nav__list">
								<li class="nav__item"><a href="menu.html" class="nav__link">Menu</a></li>
								<li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
								<li class="nav__item"><a href="blog.html" class="nav__link">Blog</a></li>
								<li class="nav__item"><a href="contacts.html" class="nav__link">Contacts</a></li>
								<li class="nav__item"><a href="reservation.html" class="nav__link">Reservation</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="reservation">
				<div class="reservation__container">
					<div class="reservation__content">
						<h2 class="reservation__title">Book <br> a Table</h2>
						<div class="reservation__background-ibg">
							<picture><source srcset="img/reservation/bg.webp" type="image/webp"><img src="img/reservation/bg.jpg" alt="background"></picture>
						</div>
					</div>
					<div data-simplebar class="reservation__booking-form booking-form">
						<h3 class="booking-form__title">Reservation</h3>
						<div class="booking-form__text">
							<p>Secure your spot at Qitchen, where exceptional sushi and a remarkable dining experience await.</p>
						</div>
						<form action="#" class="booking-form__form form">
							<div class="booking-form__item">
								<input autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Name" class="booking-form__input input">
							</div>
							<div class="booking-form__item">
								<input autocomplete="off" type="number" name="form[]" data-error="Error" placeholder="Phone Number" class="booking-form__input input">
							</div>
							<div class="booking-form__item">
								<input autocomplete="off" type="email" name="form[]" data-error="Error" placeholder="Email" class="booking-form__input input">
							</div>
							<div class="booking-form__item booking-form__item--select">
								<select name="form[]" data-scroll data-show data-class-modif="form">
									<option value selected>Guests</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">> 5</option>
								</select>
							</div>
							<div class="booking-form__item booking-form__item--select">
								<input data-datepicker autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Date" class="booking-form__input input">
							</div>
							<div class="booking-form__item booking-form__item--select">
								<select name="form[]" data-scroll data-show data-class-modif="form">
									<option value selected>Time</option>
									<option value="1">11:00</option>
									<option value="2">12:00</option>
									<option value="3">13:00</option>
									<option value="4">14:00</option>
									<option value="5">15:00</option>
									<option value="6">16:00</option>
									<option value="7">17:00</option>
									<option value="8">18:00</option>
									<option value="9">19:00</option>
									<option value="10">20:00</option>
									<option value="11">21:00</option>
								</select>
							</div>
							<div class="booking-form__item">
								<button type="submit" class="booking-form__button">Reserve</button>
							</div>
						</form>
					</div>
				</div>
				<div class="reservation__main-background-ibg">
					<picture><source srcset="img/main-bg.webp" type="image/webp"><img src="img/main-bg.jpg" alt="background"></picture>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20240515113339"></script>
</body>

</html>
